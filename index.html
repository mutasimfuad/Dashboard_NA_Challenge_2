                <div class="transactions">

                </div>
                <div class="transactions">

                </div>
            </div>

<!-- hero right container -->
            <div class="hero_right">
                <div class="profile">
                    <div class="image">MF</div>
                    <h3>Mutasim Fuad</h3>
                    <p>NonAcademy</p>
                </div>
      <!-- navbar -->
                <div class="nav_list">
                    <a href="#">Dashboard</a>
                    <a href="#">Analytics</a>
                    <a href="#">Reports</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
